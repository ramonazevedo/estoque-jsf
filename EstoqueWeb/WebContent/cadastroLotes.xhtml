<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:form>
		<h:panelGrid>
			<h:selectOneMenu value="#{controleLote.lote.produto}" >
				<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
				<f:selectItems value="#{controleProduto.produtos}" 
				var="produto"  
				itemLabel="#{produto}" 
				itemValue="#{produto.id}" />
			</h:selectOneMenu>
			<h:outputLabel value="Numero: "/>
			<h:inputText value="#{controleLote.lote.numero}"/>
			<h:outputLabel value="Qtd. Produtos: "/>
			<h:inputText value="#{controleLote.lote.quantidadeProdutos}"/>
			<h:commandButton value="Salvar" action="#{controleLote.salvar}"/>
			
			
		</h:panelGrid>
	</h:form>
</html>
