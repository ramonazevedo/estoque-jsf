<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:form>
	<h:dataTable value="#{controleProduto.produtos}" var="produto"	border="1">
		
		<h:column>
			#{produto.id}
		</h:column>
		<h:column>
			#{produto.nome}
		</h:column>
		<h:column>
			#{produto.dataCadastrada}
		</h:column>
		<h:column>
		<h:commandButton action="#{controleProduto.remover}" value="Deletar">
					
			<f:setPropertyActionListener target="#{controleProduto.produto}" value="#{produto}"/>
		</h:commandButton>
		</h:column>
		<h:column>
		<h:commandButton action="#{controleProduto.editar}" value="Editar">
					
			<f:setPropertyActionListener target="#{controleProduto.produto}" value="#{produto}"/>
		</h:commandButton>
		</h:column>
	</h:dataTable>
		<h:commandButton action="#{controleProduto.novo}" value="Novo"/>
</h:form>
</html>
